<div class="planner-wrapper">
  <ejs-sidebar #sideBar id="plannerSiderBar" [enableGestures]='false' [showBackdrop]='showBackdrop'
    [closeOnDocumentClick]='closeOnDocumentClick'>
    <div class="dock">
      <div class="info align-center">
        <div class="image"><img src="./assets/images/Admin.png" /></div>
        <div class="content nameContent">
          <p class='name' style="margin-top: 16px;">Nutan</p>
          <p class='user-type'>Admin</p>
        </div>
      </div>

      <div class="sidebar-item calendar" routerLink="/calendar" (click)="onItemClick($event)">
        <!-- <span class="scheduler-image"><span class="icon-schedule item-image"></span></span> -->
        <span class="text" title="calendar">Schedule</span>
      </div>
      <div class="sidebar-item doctors" routerLink="/teachers" (click)="onItemClick($event)">
        <!-- <span class="doctors-image"><span class="icon-doctors item-image"></span></span> -->
        <span class="text" title="teacher">Teacher</span>
      </div>
      <div class="sidebar-item patients" routerLink="/students" (click)="onItemClick($event)">
        <!-- <span class="patients-image"><span class="icon-patients item-image"></span></span> -->
        <span class="text" title="student">Student</span>
      </div>

    </div>
  </ejs-sidebar>
  <main>
    <div class="planner-header">
      <div class="side-bar-opener">
        <span class="open-icon e-icons" (click)='btnClick()'></span>
      </div>
      <div class="name-cantainer">
<!--         <span class="clinic-image icon-logo"></span> -->
        <h1 class='clinic-name'> CLASS APPOINTMENT</h1>
      </div>
      <div class='logout-container'>
        <div class="logout-icon-container"><span class="icon-logout logout-image"></span></div>
        <span class='logout-name'>Logout</span>
      </div>
      <div class="sb-header-item sb-table-cell sb-download-wrapper">
        <a href="https://github.com/syncfusion/ej2-showcase-angular-appointment-planner" target="_blank">
          <div id="github" class="sb-github-btn">
            <div class="github-image">
              <img src="./assets/Icons/Mark.svg" />
            </div>
          </div>
        </a>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
